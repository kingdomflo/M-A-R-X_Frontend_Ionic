<app-header [title]="'Menu.Home' | translate"></app-header>

<ion-content>
  <app-loader [show]="isLoading"></app-loader>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label color="primary" floating>{{
            "Payment.Type" | translate
          }}</ion-label>
          <ion-select interface="popover" (ionChange)="selectedType($event)">
            <ion-select-option value="deb">{{ "Payment.Deb" | translate }}</ion-select-option>
            <ion-select-option value="cre">{{ "Payment.Cre" | translate }}</ion-select-option>
            <ion-select-option value="">{{ "General.Both" | translate }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label>{{ "Payment.SeeRefunded" | translate }}</ion-label>
          <ion-toggle [(ngModel)]="refunded" (ionChange)="clickWithRefunded()"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-payment-list *ngIf="!isLoading" [paymentList]="paymentList" previousPage="/tabs/payment"></app-payment-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" routerLink="new-payment">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

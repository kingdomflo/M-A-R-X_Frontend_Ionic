<app-header [title]="'Menu.Option' | translate"></app-header>

<ion-content>
  <form [formGroup]="langForm" style="margin-bottom: 20px;">
    <ion-item>
      <ion-label color="primary" floating>{{
                    "Option.ChangeLanguage" | translate
                  }}</ion-label>
      <ion-select interface="popover" formControlName="lang" (ionChange)="selectedLang()">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="fr">Français</ion-select-option>
        <ion-select-option value="de">Deutsch</ion-select-option>
        <ion-select-option value="nl">Nederlands</ion-select-option>
        <ion-select-option value="no">Norsk bokmål</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

  <app-loader *ngIf="isLoading"></app-loader>

  <div *ngIf="!isLoading">
    <ion-item>
      <ion-label color="secondary">
        {{'Relationship.RelationshipReminderDayChoose' | translate}}
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of relationshipTypeList">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-label>
              {{item.relationshipType.name}}
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-input type="number" [value]="item.reminderDate" [(ngModel)]="item.reminderDate"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-button color="secondary" (click)="saveRelationshipTypeReminderDateChange(item)">
              {{'General.Save' | translate}}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
